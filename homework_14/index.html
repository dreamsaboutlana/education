<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Тест по програмированию</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <main >
    <h1>Тест по програмированию</h1>
    <form action="">
      <div class="form_block">
        <legend>Что делает оператор ===?</legend>
        <label>
          <input type="checkbox" name="" value=""> Сравнивает по ссылке, а не по значению.</label>
        <label>
          <input type="checkbox" name="" value=""> Сравнивает без приведения типа.</label>
        <label>
          <input type="checkbox" name="" value=""> Нет такого оператора.</label>
      </div>
      <div class="form_block">
        <legend>Что получится, если сложить true + false?</legend>
        <label>
          <input type="checkbox" name="" value=""> "truefalse".</label>
        <label>
          <input type="checkbox" name="" value=""> 0</label>
        <label>
          <input type="checkbox" name="" value=""> 1</label>
        <label>
          <input type="checkbox" name="" value=""> NaN</label>
      </div>
      <div class="form_block">
        <legend>Чему равно значение выражения 4 - "5" + 0xf - "1e1"?</legend>
        <label>
          <input type="checkbox" name="" value=""> Цифре.</label>
        <label>
          <input type="checkbox" name="" value=""> Строке.</label>
        <label>
          <input type="checkbox" name="" value=""> NaN</label>
      </div>
      <div class="form_block">
        <input type="submit" name="submit" value="Отправить">
      </div>
    </form>
  </main>

  <script src='main.js'></script>
</body>

</html>
